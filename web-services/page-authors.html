<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> a, abbr { text-decoration: none; } </style>
<title>Статистика создателей статей по категории</title>
</head><body>
<center>
<form action="https://mbh.toolforge.org/page-authors-stats.cgi">
Источник: страницы
<input type="radio" name="type" value="category" required %checked_category%>из категории
<input type="radio" name="type" value="template" required %checked_template%>с шаблоном
<!--<input type="radio" name="type" value="talktemplate" required %checked_talktemplate%>с шаблоном на СО (пока не работает)-->
<input type="radio" name="type" value="links" required %checked_links%>перечисленные на странице
<br><br>
<label for="source">Список категорий/шаблонов/страниц: </label><textarea name="source" placeholder="Введите список категорий либо шаблонов, название каждого на новой строке, без префиксов `Шаблон`/`Категория`, либо название страницы, на которой даны ссылки на обсчитываемые страницы" wrap="soft" rows="5" cols="60" required>%source%</textarea>
<br><br>
<label for="notless">Выводить участников, создавших не менее </label><input type="number" name="notless" value="%notless%" required> статей
<button type="submit">Пуск</button>
</form><br>
%result%
</center></body></html>
