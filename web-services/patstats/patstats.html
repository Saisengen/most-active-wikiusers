<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Активность патрулирующих</title>
<style>a { text-decoration: none; }</style>
</head><body>
<center>
<form action="patstats">
Получать данные из <label><input type="radio" name="type" value="db" %checked_db%>базы данных (быстрее при запросе за очень большой срок)</label>
<label><input type="radio" name="type" value="api" %checked_api%>API</label>
<br><br>
<label>Раздел <input type="text" name="project" value="%project%" required></label>
<label>С даты <input type="date" name="startdate" value="%startdate%" required></label>
<label>По дату <input type="date" name="enddate" value="%enddate%" required> (включительно)</label>
<button type="submit">Пуск</button>
<br><br>Сортировать по числу действий 
<label><input type="radio" name="sort" value="all" %checked_all%>всего</label>
<label><input type="radio" name="sort" value="main" %checked_main%>в статьях</label>
<label><input type="radio" name="sort" value="template" %checked_template%>шаблонах</label>
<label><input type="radio" name="sort" value="cat" %checked_cat%>категориях</label>
<label><input type="radio" name="sort" value="file" %checked_file%>файлах</label>
<label><input type="radio" name="sort" value="portal" %checked_portal%>порталах</label>
<label><input type="radio" name="sort" value="module" %checked_module%>модулях</label>
<label><input type="radio" name="sort" value="unpat" %checked_unpat%>распатрулирований</label>
</form><br>%result%
</center></body></html>
